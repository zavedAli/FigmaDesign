<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      margin: 60px;
      align-items: center;
    }
    .navbar a {
      font-family: Inter, sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: rgb(49, 49, 49);
      text-decoration: none;
      padding-right: 20px;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    .navbar a:hover {
      transform: scale(1.5);
      color: #4c7c21;
    }
    .navbar h1 {
      font-size: 32px;
      font-weight: 100;
      color: #426b1f;
      font-family: "Times New Roman", Times, serif;
    }
    .navbar button {
      all: unset;
      font-family: Inter, sans-serif;
      font-size: 14px;
      font-weight: 400;
      color: rgb(255, 255, 255);
      text-decoration: none;
      padding: 12px 14px;
      background-color: #426b1f;
      border-radius: 9px;
      cursor: pointer;
    }

    .navbar button:hover {
      background-color: #365312; /* Darkens on hover */
    }
    .header {
      display: flex;
      gap: 20px;
      margin: 100px 100px 20px 100px;
    }
    .list {
      margin: 2px 100px 20px 100px;
    }
    .content {
      display: flex;
      gap: 5px;
    }
    .items {
      display: flex; /* Enables flexbox layout */
      justify-content: center; /* Centers items horizontally within .items */
      align-items: center; /* Centers items vertically within .items */
      flex-wrap: wrap; /* Allows wrapping of items if needed */
      width: 70%; /* Sets the width of .items */
      margin: 0 auto; /* Centers the .items container itself if needed */
    }

    .item {
      width: 90%; /* Sets the width of .item */
      height: 120px;
      margin-top: 30px;
      background-color: #fafaf5;
      border: 1px solid rgb(204, 204, 204);
      border-radius: 20px;
      text-align: center;
      display: flex;
    }
    .recpt {
      width: 30%;
    }
    .bill {
      text-align: center;
      width: 80%;
      height: 240px;
      margin-top: 30px;

      background-color: #fafaf5;
      border: 1px solid rgb(204, 204, 204);
      border-radius: 10px;
    }
    .items .image {
      border-radius: 20px 0px 0px 20px;

      width: 20%;
      height: 100%; /* Ensure the image container fills the height of the parent */
      overflow: hidden; /* Hide any overflow content */
    }

    .items .image img {
      width: 100%; /* Forces the image to cover the width of the container */
      height: 100%; /* Forces the image to cover the height of the container */
      object-fit: cover; /* Ensures the image covers the container, cropping if necessary */
      display: block; /* Removes any inline spacing issues */
    }
    .items .info {
      width: 80%;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: rgb(32, 32, 32);
      text-align: left;
    }
    .name-and-price {
      display: flex;
      justify-content: space-between;
    }
    .name-and-price h3 {
      padding: 20px;
      padding-bottom: 0px;
    }
    .p {
      padding-left: 20px;
      color: #426b1f;
      font-weight: 600;
    }
    .info button {
      display: flex;
      justify-content: space-between;
      all: unset;
      margin: 24px 20px;
      padding: 3px 21px;
      border: 1px solid rgb(204, 204, 204);
      border-radius: 13px;
      background-color: white;
    }
    .m {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 20px;
      margin-top: 30px;
    }

    .button {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      font-size: 12px;
      color: rgb(61, 61, 61);
      font-weight: 600;
    }
    .button svg {
      width: 14px;
      height: 14px;
      color: gray;
    }
  </style>
  <body>
    <nav class="navbar">
      <h1>World Peas</h1>
      <div class="inNav">
        <a href="#">Shop</a>
        <a href="#">Newstand</a>
        <a href="#">Who are we</a>
        <a href="#">My Profile</a>
        <button>Basket (3)</button>
      </div>
    </nav>
    <div class="header">
      <h1>Basket</h1>
      <p>3 items</p>
    </div>
    <div class="list">
      <div>
        <hr />
      </div>
      <div class="content">
        <div class="items">
          <div class="item1 item">
            <div class="image">
              <img src="./img/pexels-valeriya-2110487.jpg" alt="" />
            </div>
            <div class="info">this is info</div>
          </div>
          <div class="item2 item">
            <div class="image">
              <img src="./img/pexels-mali-244393.jpg" alt="" />
            </div>
            <div class="info">
              <div class="name-and-price">
                <h3>Mali Height</h3>
                <h3>$12.99</h3>
              </div>
              <p class="p">$12.99 /lb</p>
              <button class="m">
                <div class="button">
                  <div>QTY 1</div>
                  <div></div>

                  <svg
                    class="w-6 h-6 text-gray-800 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M18 5V4a1 1 0 0 0-1-1H8.914a1 1 0 0 0-.707.293L4.293 7.207A1 1 0 0 0 4 7.914V20a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-5M9 3v4a1 1 0 0 1-1 1H4m11.383.772 2.745 2.746m1.215-3.906a2.089 2.089 0 0 1 0 2.953l-6.65 6.646L9 17.95l.739-3.692 6.646-6.646a2.087 2.087 0 0 1 2.958 0Z"
                    />
                  </svg>
                </div>
              </button>
            </div>
          </div>
          <div class="item3 item">
            <div class="image">
              <img src="./img/pexels-pixabay-40720.jpg" alt="" />
            </div>
            <div class="info">this is info</div>
          </div>
        </div>
        <div class="recpt">
          <div class="bill">this is bill</div>
        </div>
      </div>
    </div>
  </body>
</html>
